<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="term" size="30">
</form>
<input type="submit" value="Search">

{% if results %}
    <p>Hey</p>
    <ul>
    {% for result in results %}
        <li>Hellooo{{ result.result_text }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results are available.</p>
{% endif %}
